<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="text-content">
        <h1 class="text-1">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="text-2">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="numbers">
            <p class="text-3">10k+</p>
            <p class="text-4">Companies</p>
          </div>
          <div class="numbers">
            <p class="text-3">314</p>
            <p class="text-4">Templates</p>
          </div>
          <div class="numbers">
            <p class="text-3">12M+</p>
            <p class="text-4">queries</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <picture>
          <img
            class="img-desktop"
            media="(min-width:1150px)"
            src="images/image-header-desktop.jpg"
            alt="group of people"
          />
          <img
            class="img-mobile"
            media="(min-width:550px)"
            src="images/image-header-mobile.jpg"
            alt="group of people"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
